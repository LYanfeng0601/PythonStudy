<!DOCTYPE html >
<html>
	<head>
		<!--meta http-equiv="content-type" content="text/html;charset="UTF-8"/--!>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>注册页面</title>
	</head>
	<body >
		<form name="form1" method="post" action="" bgcolor="aquamarine"> 
			<table bgcolor="aquamarine" width="300" border="0" cellspacing="1" cellpadding="2" align="center">
				<tr height="30">
					<td colspan="2" align="center" bgcolor="aquamarine">用户注册</td>
				</tr>
				<tr height="30" bgcolor="antiquewhite">
					<td align="right" width="91">用户名</td>
					<td width="198">
						<input name="username" type="text">
					</td>
				</tr>
				<tr height="30" bgcolor="aquamarine">
					<td align="right" width="91">密码</td>
					<td width="191">
						<input type="password" name="USERPWD">
						
					</td>
					
				</tr>
				<tr height="30" bgcolor="antiquewhite">
					<td width="91" >性别</td>
					<td align="center">
						<input name="sex" type="radio" value="男" checked>男
						<input type="radio" name="sex" value="女">女
					</td>
				</tr>
				<tr height="30" bgcolor="aquamarine">
					<td width="91">爱好</td>
					 <td width="191">
					 	<input name="like" type="checkbox" value="writeing">写作
					 	<input name="like" type="checkbox" value="singing">唱歌
					 	<input name="like" type="checkbox" value="“swimming">游泳
					 </td>
				</tr>
				<tr height="30" bgcolor="antiquewhite">
					<td align="right" width="91">省份</td>
					<td align="left" width="191">
						<select name="province">
							<option value="shanxi" selected>陕西</option>
							<option value="gansu">甘肃</option>
							<option value="gansu">北京</option>
							<option value="gansu">上海</option>
							<option value="gansu">新疆</option>
						</select>
					</td>
				</tr>
				<tr height="30" bgcolor="aquamarine">
					<td width="91" align="right">说明</td>
					<td width="191">
						<textarea name="intro" cols="25" rows="3"></textarea>
					</td>
				</tr>
				<tr height="30" bgcolor="antiquewhite">
					<td align="center" colspan="2">
						<input type="submit" name="send" value="提交">
						<input type="reset" name="reset" value="取消"
					</td>
				</tr>
				<tr height="30" bgcolor="antiquewhite">
					<td align="right" colspan="2">
						<a href="./test.html" target="_blank">注册</a>
					</td>
				</tr>
			</table>
			
			
			
		</form>
	</body>
</html>
