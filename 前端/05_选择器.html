<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		 /*1. 标签选择器*/
		/**{
			font-size: 20px;
		}*/
		div{
			color: #ff0000;
		}
		/*2. id 选择器(页面上的id号不允许重复)*/
		#div1{
			color: #00ff00
		}
		/*3. 类选择器(最常用的选择器)*/
		.green{
			color: green;
		}
		.big{
			font-size: 40px;
		}

	</style>
</head>
<body>
	<div id="div1" class="big">这是一个div</div>
	<div id="div2" class="green big">这是一个div</div>
	<div>这是一个div</div>
	<div>这是一个div</div>

</body>
</html>
